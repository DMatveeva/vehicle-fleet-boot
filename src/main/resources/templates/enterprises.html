<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en-GB">
<head>
    <meta charset="UTF-8"/>
    <title>Enterprises</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="webjars/bootstrap/5.2.2/css/bootstrap.min.css">
</head>
<body>
<h1 style="text-align:center">Enterprises</h1>
</p>

<table class="table table-bordered" id="all-enterprises">
    <tr>
        <th>Name</th>
        <th>City</th>
        <th>Time Zone</th>
    </tr>
    <tr th:id="${enterprise.id}" th:each="enterprise : ${enterprises}">
        <td>
            <a th:href="@{/vehicles(enterpriseId=${enterprise.id})}"
               th:text="${enterprise.name}"></a>
        </td>
        <td th:text="${enterprise.city}"/>
        <td th:text="${enterprise.localTimeZone}"/>

    </tr>
</table>

</body>
</html>
