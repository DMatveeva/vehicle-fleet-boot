<!DOCTYPE html>
<html lang="en" xmlns:spring="http://www.w3.org/1999/XSL/Transform"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <link media="all" rel="stylesheet" th:href="@{/css/dropdowns.css}" type="text/css"/>

    <script type="text/javascript">
        $(function () {
            $('#datepicker1').datepicker();
        });
        $(function () {
            $('#datepicker2').datepicker();
        });
    </script>

</head>
<body>

<h3>
    <a>Create report</a>
</h3>
<hr>
<!--/*@thymesVar id="report" type="ru.dmatveeva.model.VehicleReport"*/-->
<form class="form-horizontal" role="form" action="#" th:action="@{/report/generate}"
      th:object="${report}"
      method="post">


    <div class="form-group">
        <label for="type" class="col-sm-2 col-form-label">Vehicle Id: </label>

        <div class="col-sm-4">
            <input type="text" class="form-control-lg" th:name="vehicleId" id="vehicleId" th:value="${vehicleId}"/>
        </div>
    </div>

    <div class="form-group">
        <label for="type" class="col-sm-2 col-form-label">Type: </label>
        <div class="dropdown">
            <select class="form-control-lg" id="type" th:field="*{type}">
                <option value="Mileage">Mileage</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="period" class="col-sm-1 col-form-label">Period:</label>

        <div class="col-sm-4">
            <select class="form-control-lg" id="period" th:field="*{period}">
                <option value="year">Year</option>
                <option value="month">Month</option>
                <option value="day">Day</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="datepicker1" class="col-sm-1 col-form-label">Start:</label>
        <div class="col-sm-4">
            <div class="input-group date" id="datepicker1">
                <input type="text" class="form-control-lg" th:field="*{start}">
                <span class="input-group-append">
                        <span class="input-group-text bg-white d-block">
                            <i class="fa fa-calendar"></i>
                        </span>
                    </span>
            </div>
        </div>
    </div>

    </p>
    <div class="form-group">
        <label for="datepicker2" class="col-sm-1 col-form-label">End:</label>
        <div class="col-sm-4">
            <div class="input-group date" id="datepicker2">
                <input type="text" class="form-control-lg" th:field="*{end}">
                <span class="input-group-append">
                        <span class="input-group-text bg-white d-block">
                            <i class="fa fa-calendar"></i>
                        </span>
                    </span>
            </div>
        </div>
    </div>

    </p>

    <p><input type="submit" value="Submit"/>
        <input type="reset" value="Reset"/></p>
</form>


</body>
</html>
