<!DOCTYPE html>
<html lang="en" xmlns:spring="http://www.w3.org/1999/XSL/Transform"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">


    <link media="all" rel="stylesheet" th:href="@{/css/dropdowns.css}" type="text/css"/>

</head>
<body>

<h3>
    <a>Create report</a>
</h3>
<hr>
<!--/*@thymesVar id="report" type="ru.dmatveeva.model.VehicleReport"*/-->
<form class="form-horizontal" role="form" action="#" th:action="@{/report/generate}"
      th:object="${report}"
      method="post">

    <div class="col-sm-4">
        <input type="text" class="form-control-lg" th:name="vehicleId" id="vehicleId" th:value="${vehicleId}"/>
    </div>
    </div>


    <div class="form-group">
        <label for="type" class="col-sm-1 col-form-label">Type: </label>

        <div class="dropdown">
            <select class="form-control-lg" id="type" th:field="*{type}">
                <option value="Mileage">Mileage</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="period" class="col-sm-1 col-form-label">Period: </label>

        <div class="dropdown">
            <select class="form-control-lg" id="period" th:field="*{period}">
                <option value="year">Year</option>
                <option value="month">Month</option>
                <option value="day">Day</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="start" class="col-sm-2 control-label">Start:</label>
        <div class="col-sm-10">
            <input type="text" id="start" class="form-control-lg" name="start" th:value="${start}" data-date-format="yyyy/mm/dd">
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $('#start').datepicker();
        });
    </script>


    <div class="form-group">
        <label for="end" class="col-sm-2 control-label">End:</label>
        <div class="col-sm-10">
            <input type="text" id="end" class="form-control-lg" name="end" th:value="${end}" data-date-format="yyyy/mm/dd">
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $('#end').datepicker();
        });
    </script>

    </p>


    <p><input type="submit" value="Submit"/>
        <input type="reset" value="Reset"/></p>
</form>


</body>
</html>
