<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:spring="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta charset="UTF-8">
    <title>Vehicle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<h3>
    <div style="text-align: center" class="row justify-content-md-center">
        <a style="text-align:center">Vehicle</a>
    </div>
</h3>

<div class="table table-bordered">
    <div class="row justify-content-md-center">
        <div class="col col-lg-2">Vin</div>
        <div class="col col-lg-2" th:text="${vehicle.vin}"/>
        <p></p>
        <div class="col col-lg-2">Model</div>
        <div class="col col-lg-2" th:text="${vehicle.vehicleModel.name}"/>
        <p></p>
        <div class="col col-lg-2">Cost (Usd)</div>
        <div class="col col-lg-2" th:text="${vehicle.costUsd}"/>
        <p></p>
        <div class="col col-lg-2">Color</div>
        <div class="col col-lg-2" th:text="${vehicle.color}"/>
        <p></p>
        <div class="col col-lg-2">Mileage</div>
        <div class="col col-lg-2" th:text="${vehicle.mileage}"/>
        <p></p>
        <div class="col col-lg-2">ProductionYear</div>
        <div class="col col-lg-2" th:text="${vehicle.productionYear}"/>
        <p></p>
        <div class="col col-lg-2">Purchase Date</div>
        <div class="col col-lg-2" th:text="${vehicle.purchaseDate}"/>

    </div>
</div>

<h3 style="text-align:center">Trips</h3>

<table  class="table table-bordered">
    <tr>
        <th>Started</th>
        <th>Finished</th>
    </tr>
    <tr th:each="track : ${tracks}">
        <td>
            <a th:href="@{/routes/track/{id}(id=${track.id})}"
               th:text="${track.started}"/>
        </td>
        <td th:text="${track.finished}"/>
    </tr>
</table>

</body>
</html>
